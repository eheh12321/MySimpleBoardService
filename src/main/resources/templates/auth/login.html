<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/base::default_header(~{::title}, ~{::link})}">
    <title>로그인</title>
    <link/>
</head>
<body>
<main class="bg-light" style="height: 100vh; display: flex; flex-direction: row; justify-content: center; align-items: center;">
    <form style="width: 50vh" method="post">
        <h1 class="h3 mb-5 fw-bold text-center">환영합니다!</h1>
        <div class="alert alert-danger" th:if="${loginFailureError} != null">
            <span th:text="${loginFailureError}"></span>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="loginId" name="username" required autofocus>
            <label for="loginId">아이디</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="loginPw" name="password" required>
            <label for="loginPw">비밀번호</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me (미구현)
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
</main>
</body>
</html>
